<div class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <h1 class="h1">E-<b>Kaly</b></h1>
                <img src="../../../assets/img/logo-2.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="display: block;margin: 0 auto;margin-top: 10px;">
            </div>
            <div class="card-body">
                <!-- <p class="login-box-msg">Connexion</p> -->
                <br />
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="input-group mb-3">
                        <input type="email" [ngClass]=" l['email'].errors && submitClicked ? 'form-control is-invalid' : 'form-control' " formControlName="email" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" [ngClass]=" l['mdp'].errors && submitClicked ? 'form-control is-invalid' : 'form-control' " formControlName="mdp" placeholder="Mot de passe">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <p style="color: #d33939;">
                        {{ error }}
                    </p>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Connexion</button>
                        </div>
                    </div>
                </form>
                <br />
                <p class="mb-0">
                    <a href="#" class="text-center">Cr√©er une compte ?</a>
                </p>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->
</div>
